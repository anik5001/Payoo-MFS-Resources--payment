<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Mobile Banking</title>

  <!-- daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- tailwind css -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="tailwind.css">



</head>

<body class="flex flex-col justify-center items-center bg-[#f4f5f7] h-[100vh]">

  <div class=" h-[130px] w-[300px] bg-[url(./assets/bg.png)] bg-cover  flex justify-center items-center ">

    <img src="./assets/Group.png" alt="" class=" w-[70px]">

  </div>

  <form class="bg-white p-8 w-[350px] rounded-3xl">
    <div>
      <label for="" class="font-bold">Mobile Number </label>
      <br>
      <input id="mobile-number" type="text" placeholder="Enter Your Number"
        class="input mt-3 rounded-2xl bg-[#f4f5f7]" />
    </div>

    <div class="my-3">
      <label class="font-bold"> 4 Digit Pin</label> <br>
      <input id="pin-number" type="text" placeholder="Enter Your 4 Digit Pin"
        class="input mt-3 rounded-2xl bg-[#f4f5f7]" />
    </div>

    <button id="btn-login" class="btn bg-[#0874F2] text-white w-full mt-1 rounded-2xl">Login</button>
  </form>

  <script src="./script.js"></script>
</body>

</html>
